<section class="page">
  <div class="container">
    <div class="page-title">
      <div class="page-item">
        <img *ngIf="category" src="/media/{{category.img_path}}"/>
        <p *ngIf="category">{{category.name}}</p>
      </div>
    </div>
    <p *ngIf="category" [innerHTML]="category.description"></p>
    <div class="page-items">
      <div class="page-item page-item--shadow" *ngFor="let item of products">
        <img src="/media/{{item.img_path}}"/>
        <p>{{item.name}}</p>
        <a (click)="otherService.openCallback()">Оставить заявку</a>
      </div>
    </div>


    <div class="page-title" style="margin-top: 50px;">
      <h1>Направления деятельности</h1>
    </div>

    <div class="page-items">
      <div class="page-item" *ngFor="let item of categories">
        <img src="/media/{{item.img_path}}"/>
        <p>{{item.name}}</p>
        <a *ngIf="!item.callback" (click)="otherService.openCallback()">Оставить заявку</a>
        <a *ngIf="item.callback" href="/additional/{{item.id}}">Посмотреть</a>
      </div>
    </div>
  </div>
</section>
